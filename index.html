<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You Anushka</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .love {
      position: absolute;
      color: pink;
      font-size: clamp(0.9rem, 2.5vw, 1.4rem);
      font-family: 'Courier New', Courier, monospace;
      white-space: nowrap;
      pointer-events: none;
      text-shadow: 0 0 10px hotpink;
      will-change: transform;
    }
    /* Overlay to capture first tap */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      z-index: 999;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Background Music -->
  <audio id="bgMusic" loop>
    <source src="be.mp4" type="audio/mp4" />
    Your browser does not support the audio element.
  </audio>

  <!-- Overlay prompt -->
  <div id="overlay">ðŸ’– Tap to Play Music ðŸ’–</div>

  <script>
    const count = 70;
    const texts = [];
    let scale, centerX, centerY, yOffset;

    function updateScale() {
      scale = Math.min(window.innerWidth, window.innerHeight) / 40;
      centerX = window.innerWidth / 2;
      centerY = window.innerHeight / 2;
      yOffset = scale * 2; // shift heart down a bit
    }
    updateScale();
    window.addEventListener("resize", updateScale);

    // Create texts
    for (let i = 0; i < count; i++) {
      const span = document.createElement("div");
      span.className = "love";
      span.textContent = "I love you Anushka";
      document.body.appendChild(span);
      texts.push({ el: span, offset: (i / count) * Math.PI * 2 });
    }

    let t = 0;
    function heartPath(theta) {
      const x = 16 * Math.pow(Math.sin(theta), 3);
      const y =
        13 * Math.cos(theta) -
        5 * Math.cos(2 * theta) -
        2 * Math.cos(3 * theta) -
        Math.cos(4 * theta);
      return { x, y };
    }

    function animate() {
      texts.forEach(({ el, offset }) => {
        const { x, y } = heartPath(t + offset);
        el.style.transform = `translate(${centerX + x * scale}px, ${centerY - y * scale + yOffset}px)`;
      });
      t += 0.01;
      requestAnimationFrame(animate);
    }

    animate();

    // ðŸŽµ Mobile-friendly music start
    const overlay = document.getElementById("overlay");
    const music = document.getElementById("bgMusic");

    overlay.addEventListener("click", () => {
      music.play();
      overlay.style.display = "none"; // hide overlay after tap
    });
  </script>
</body>
</html>
