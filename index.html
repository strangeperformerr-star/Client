<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You Anushka</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .love {
      position: absolute;
      color: pink;
      font-size: clamp(0.8rem, 2vw, 1.2rem); /* slightly smaller */
      font-family: 'Courier New', Courier, monospace;
      white-space: nowrap;
      pointer-events: none;
      text-shadow: 0 0 8px hotpink;
      will-change: transform;
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="be.mp4" type="audio/mp4" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const count = 50; // fewer texts = lighter feel
    const texts = [];
    let scale, centerX, centerY;

    function updateScale() {
      scale = Math.min(window.innerWidth, window.innerHeight) / 45; // slightly smaller
      centerX = window.innerWidth / 2;
      centerY = window.innerHeight / 2;
    }
    updateScale();
    window.addEventListener("resize", updateScale);

    // Create texts
    for (let i = 0; i < count; i++) {
      const span = document.createElement("div");
      span.className = "love";
      span.textContent = "I love you Anushka";
      document.body.appendChild(span);
      texts.push({ el: span, offset: (i / count) * Math.PI * 2 });
    }

    let t = 0;
    function heartPath(theta) {
      const x = 16 * Math.pow(Math.sin(theta), 3);
      const y =
        13 * Math.cos(theta) -
        5 * Math.cos(2 * theta) -
        2 * Math.cos(3 * theta) -
        Math.cos(4 * theta);

      // ðŸ’¡ Make heart narrower on mobile
      const aspectFix = window.innerWidth < 500 ? 0.6 : 0.85;
      return { x: x * aspectFix, y };
    }

    function animate() {
      texts.forEach(({ el, offset }) => {
        const { x, y } = heartPath(t + offset);
        el.style.transform = `translate(${centerX + x * scale}px, ${centerY - y * scale}px)`;
      });
      t += 0.01;
      requestAnimationFrame(animate);
    }

    animate();

    // âœ… Silent mobile fix: resume audio on first user interaction
    const music = document.getElementById("bgMusic");
    document.addEventListener("touchstart", () => {
      if (music.paused) music.play();
    }, { once: true });
    document.addEventListener("click", () => {
      if (music.paused) music.play();
    }, { once: true });
  </script>
</body>
</html>
